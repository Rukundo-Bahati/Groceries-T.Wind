<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>
  <body class="bg-blue-950 h-screen">
    <div
      class="container shadow-lg flex items-center justify-center h-screen overflow-hidden w-screen bg-blue-950"
    >
      <div
        class="bg-blue-900 w-3/5 shadow-lg flex items-center justify-center h-1/2 rounded-2xl"
      >
        <div
          class="bg-white p-3 rounded-sm w-full h-full flex flex-col justify-center"
        >
          <h1 class="font-bold text-purple-900 text-center text-3xl mb-4">
            Log Into Your Account
          </h1>
          <form action="" class="flex flex-col items-center items-center">
            <input
              type="email"
              class="p-3 rounded-3xl bg-gray-300 shadow-lg w-full"
              id=""
              placeholder="Email"
            />
            <input
              type="password"
              class="p-3 shadow-lg rounded-3xl bg-gray-300 my-3 w-full"
              placeholder="Password"
            />
            <button
              class="rounded-3xl w-1/2 bg-blue-950 p-3 text-white font-semibold border border-transparent hover:border-blue-950 hover:bg-transparent hover:text-blue-950 duration-300"
            >
              Login
            </button>
          </form>
        </div>
        <div
          class="bg-green-500 p-3 h-full flex flex-col items-center justify-center w-full"
        >
          <h1 class="font-semibold text-white text-center text-4xl">
            New Here?
          </h1>
          <button
            class="rounded-3xl p-3 bg-blue-950 text-white font-semibold border border-transparent hover:border-blue-950 hover:bg-white hover:text-blue-950 w-40 mt-4 duration-300"
          >
            Register
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
